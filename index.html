<!DOCTYPE html>
<html>
<body>
 
<script>
let civs = ["Aztecas", "Bereberes", "Birmanos", "Bizantinos", "Celtas", "Chinos", "Coreanos", "Eslavos",
"Españoles", "Etíopes", "Francos", "Godos", "Hunos", "Incas", "Indios", "Ingleses", "Italianos", "Japoneses",
"Jemeres", "Magiares", "Malayos", "Malíes", "Mayas", "Mongoles", "Persas", "Portugueses", "Sarracenos",
"Teutones", "Turcos", "Vietnamitas", "Vikingos"];

function getRandomCiv(){
    return civs[Math.floor(Math.random() * civs.length)];
}
 
</script>

<h1>Civilización Random para Vos</h1>


<button type="button" onclick="document.getElementById('random_civ').innerHTML = getRandomCiv()">DAME UNA CIV!</button>
 
<h3 id="random_civ"></h3>
